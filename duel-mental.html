<!DOCTYPE html>
<html lang="ht">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DUEL MENTAL | Lavri Zetwal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #ffd700; --gold-deep: #b8860b; --gold-light: #fff8dc; --bg: #010101; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; overflow: hidden; }
        #webgl-canvas { position: fixed; inset: 0; z-index: -10; }
        .game-overlay { position: relative; z-index: 1; height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .liquid-border { position: relative; border-radius: 30px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border: 1px solid transparent; width: 100%; max-width: 500px; padding: 40px; text-align: center; }
        .liquid-border::before { content: ""; position: absolute; inset: -1px; z-index: -1; border-radius: inherit; padding: 2px; background: linear-gradient(90deg, var(--gold-deep), var(--gold), var(--gold-light), var(--gold), var(--gold-deep)); background-size: 300% 300%; animation: liquidGold 8s linear infinite; -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; }
        @keyframes liquidGold { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 15px 30px; border-radius: 50px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 20px; transition: 0.3s; width: 100%; }
        .btn-gold:hover { transform: scale(1.05); filter: brightness(1.2); }
        .answer-btn { background: rgba(255,215,0,0.1); border: 1px solid var(--gold); color: white; padding: 15px; margin: 10px 0; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 600; transition: 0.3s; font-size: 1.1rem; }
        .answer-btn:hover { background: var(--gold); color: black; }
        #timer { font-size: 3rem; font-weight: 800; color: var(--gold); margin-bottom: 20px; text-shadow: 0 0 15px var(--gold); }
        .hidden { display: none; }
        select { width: 100%; padding: 15px; border-radius: 12px; background: #111; color: white; border: 1px solid var(--gold); margin: 15px 0; }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>

    <div class="game-overlay">
        <div id="intro-screen" class="liquid-border">
            <h1 style="color:var(--gold); font-family:'Playfair Display'; font-size: 2.5rem;">DUEL MENTAL</h1>
            <p>10 kestyon. 10 segonn pa kestyon.</p>
            <p style="background: rgba(255,215,0,0.2); padding: 10px; border-radius: 10px; font-weight: 600;">
                üéüÔ∏è Fr√®: 10 Pwen | üèÜ Max: 27.5 Pwen
            </p>
            
            <select id="gameType">
                <option value="calcul_mental">Kalkil Mental</option>
                <option value="memoire_visuelle">Memwa Vizy√®l</option>
                <option value="pattern_logique">Pattern Logique</option>
            </select>
            
            <button id="startBtn" class="btn-gold">PAYE 10 PWEN & K√íMANSE</button>
            <br><br>
            <a href="games.html" style="color:var(--gold); text-decoration: none; font-size: 0.9rem;">‚Üê Tounen nan Lobby</a>
        </div>

        <div id="play-screen" class="liquid-border hidden">
            <div id="timer">10</div>
            <p id="qCount" style="color:var(--gold); font-weight: 800; font-size: 0.8rem;"></p>
            <h2 id="questionText" style="min-height: 80px; font-size: 1.5rem; margin: 20px 0;">Chajman...</h2>
            <div id="options"></div>
        </div>

        <div id="result-screen" class="liquid-border hidden">
            <h1 style="color:var(--gold);">MATCH FINI!</h1>
            <p id="final-result-text" style="font-size: 1.2rem; margin: 10px 0;"></p>
            <p id="new-balance-text" style="color: var(--gold-light); font-weight: 600; margin-bottom: 20px;"></p>
            <button onclick="location.reload()" class="btn-gold">REJWE</button>
            <a href="games.html" class="btn-gold" style="display:block; text-decoration:none; background:transparent; border:1px solid var(--gold); color:var(--gold); margin-top: 10px;">LOBBY</a>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjCnmtvu0tqlsNDEtKraKBG79y12qYeCQ",
            authDomain: "lavrizetwal.firebaseapp.com",
            projectId: "lavrizetwal",
            storageBucket: "lavrizetwal.firebasestorage.app",
            messagingSenderId: "291921316186",
            appId: "1:291921316186:web:f55e8b34526960df394b63"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentIdx = 0, pointsGained = 0, questions = [], timer, selectedCategory;

        document.getElementById('startBtn').onclick = async () => {
            const user = auth.currentUser;
            if(!user) return alert("Ou dwe konekte avan!");
            
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            btn.innerText = "Y AP VERIFYE PWEN...";

            selectedCategory = document.getElementById('gameType').value;
            const userRef = db.collection("users").doc(user.uid);

            try {
                // 1. Rale tout kesyon yo nan kategori a, triye yo pa nivo (level)
                const snap = await db.collection(selectedCategory).orderBy("level", "asc").get();
                if(snap.empty) throw "Database la vid pou kategori sa a!";
                
                // Filtre pou n pran kesyon yo nan l√≤d
                const allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
                
                // Nou pran 10 kesyon nan diferan nivo (si genyen ase)
                questions = allData.slice(0, 10); 

                // 2. Transaction Sekirize: Retire 10 pwen
                await db.runTransaction(async (transaction) => {
                    const userDoc = await transaction.get(userRef);
                    const currentPoints = userDoc.data().points || 0;
                    if(currentPoints < 10) throw "Ou bezwen omwen 10 pwen!";
                    transaction.update(userRef, { points: currentPoints - 10 });
                });

                document.getElementById('intro-screen').classList.add('hidden');
                document.getElementById('play-screen').classList.remove('hidden');
                showQ();

            } catch (e) {
                alert(e);
                btn.disabled = false;
                btn.innerText = "PAYE 10 PWEN & K√íMANSE";
            }
        };

        function showQ() {
            if(currentIdx >= 10) return end();
            clearInterval(timer);
            
            const q = questions[currentIdx];
            
            // Debugging: gade si data a rive
            console.log("Kesyon akty√®l:", q);

            document.getElementById('qCount').innerText = `KESTYON ${currentIdx + 1} / 10 (Nivo ${q.level || 1})`;
            
            // VERIFIKASYON: Atansyon si jaden an rele 'question' oswa 'text' nan DB ou a
            document.getElementById('questionText').innerText = q.question || "Kesyon pa disponib";
            
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = "";
            
            if(q.options && Array.isArray(q.options)) {
                q.options.forEach(o => {
                    const b = document.createElement('button');
                    b.className = "answer-btn";
                    b.innerText = o;
                    b.onclick = () => { 
                        if(o.toString() === q.answer.toString()) {
                            // Kalkile pwen selon sa k nan DB a
                            pointsGained += parseFloat(q.points || 0);
                        }
                        next(); 
                    };
                    optDiv.appendChild(b);
                });
            }

            // COMPTEUR √Ä 10 SECONDES
            let sec = 10;
            document.getElementById('timer').innerText = sec < 10 ? "0" + sec : sec;
            timer = setInterval(() => {
                sec--;
                document.getElementById('timer').innerText = sec < 10 ? "0" + sec : sec;
                if(sec <= 0) next();
            }, 1000);
        }

        function next() { currentIdx++; showQ(); }

        async function end() {
            clearInterval(timer);
            const user = auth.currentUser;
            const userRef = db.collection("users").doc(user.uid);
            
            // Limitasyon sekirite b√≤ kliyan
            if(pointsGained > 27.5) pointsGained = 27.5;

            try {
                let finalBalans = 0;
                await db.runTransaction(async (transaction) => {
                    const userDoc = await transaction.get(userRef);
                    const currentBalans = userDoc.data().points || 0;
                    finalBalans = currentBalans + pointsGained;
                    transaction.update(userRef, { points: finalBalans });
                });

                document.getElementById('play-screen').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('final-result-text').innerText = `Ou genyen ${pointsGained.toFixed(1)} pwen!`;
                document.getElementById('new-balance-text').innerText = `Nouvo balans: ${finalBalans.toFixed(1)} Pwen`;
            } catch (e) { alert("Er√® save: " + e); }
        }
    </script>
    
    <script>
        // BACKGROUND STARFIELD
        let scene, camera, renderer, stars;
        function initGL() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<3000; i++) pos.push((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*20);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            stars = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.02, color: 0xffd700 }));
            scene.add(stars);
            animateGL();
        }
        function animateGL() {
            requestAnimationFrame(animateGL);
            stars.rotation.y += 0.0003;
            renderer.render(scene, camera);
        }
        initGL();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
