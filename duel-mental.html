<!DOCTYPE html>
<html lang="ht">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DUEL MENTAL | Lavri Zetwal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #ffd700; --gold-deep: #b8860b; --gold-light: #fff8dc; --bg: #010101; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; overflow: hidden; }
        #webgl-canvas { position: fixed; inset: 0; z-index: -10; }
        .game-overlay { position: relative; z-index: 1; height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .liquid-border { position: relative; border-radius: 30px; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); border: 1px solid transparent; width: 100%; max-width: 500px; padding: 40px; text-align: center; }
        .liquid-border::before { content: ""; position: absolute; inset: -1px; z-index: -1; border-radius: inherit; padding: 2px; background: linear-gradient(90deg, var(--gold-deep), var(--gold), var(--gold-light), var(--gold), var(--gold-deep)); background-size: 300% 300%; animation: liquidGold 8s linear infinite; -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; }
        @keyframes liquidGold { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 15px 30px; border-radius: 50px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 20px; transition: 0.3s; width: 100%; }
        .btn-gold:hover { transform: scale(1.05); filter: brightness(1.2); }
        .btn-gold:disabled { background: #555; cursor: not-allowed; }

        /* 1Ô∏è‚É£ PWOTEKSYON REPONS: Koul√® net pou bouton yo */
        .answer-btn { background: rgba(255,215,0,0.1); border: 1px solid var(--gold); color: white; padding: 15px; margin: 10px 0; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 600; transition: 0.2s; font-size: 1.1rem; outline: none; }
        .answer-btn:hover { background: rgba(255,215,0,0.3); border-color: var(--gold-light); }
        .answer-btn:active { background: var(--gold); color: black; }

        #timer { font-size: 3.5rem; font-weight: 800; color: var(--gold); margin-bottom: 10px; text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        .points-live { color: var(--gold); font-weight: 800; font-size: 1.2rem; margin-bottom: 10px; }
        .hidden { display: none; }
        select { width: 100%; padding: 15px; border-radius: 12px; background: #111; color: white; border: 1px solid var(--gold); margin: 15px 0; font-size: 1rem; }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>

    <div class="game-overlay">
        <div id="intro-screen" class="liquid-border">
            <h1 style="color:var(--gold); font-family:'Playfair Display'; font-size: 2.5rem; margin-bottom: 10px;">DUEL MENTAL</h1>
            <div id="liveBalans" style="margin-bottom: 15px; font-weight: 600; color: var(--gold-light);">Chajman pwen...</div>
            <p>10 kestyon progresif. 10 segonn pa kestyon.</p>
            <p style="background: rgba(255,215,0,0.2); padding: 10px; border-radius: 10px; font-weight: 600; margin: 15px 0;">
                üéüÔ∏è Fr√®: 10 Pwen | üèÜ Max: 27.5 Pwen
            </p>
            
            <select id="gameType">
                <option value="calcul_mental">Kalkil Mental</option>
                <option value="memoire_visuelle">Memwa Vizy√®l</option>
                <option value="pattern_logique">Pattern Logique</option>
            </select>
            
            <button id="startBtn" class="btn-gold">PAYE 10 PWEN & K√íMANSE</button>
            <br><br>
            <a href="games.html" style="color:var(--gold); text-decoration: none; font-size: 0.9rem; opacity: 0.8;">‚Üê Tounen nan Lobby</a>
        </div>

        <div id="play-screen" class="liquid-border hidden">
            <div id="timer">10</div>
            <div id="liveScore" class="points-live">Pwen: 0.0</div>
            <p id="qCount" style="color:var(--gold); font-weight: 800; font-size: 0.8rem; letter-spacing: 1px;"></p>
            <h2 id="questionText" style="min-height: 80px; font-size: 1.6rem; margin: 20px 0; line-height: 1.4;">...</h2>
            <div id="options"></div>
        </div>

        <div id="result-screen" class="liquid-border hidden">
            <h1 style="color:var(--gold); font-size: 2.5rem;">MATCH FINI!</h1>
            <p id="final-result-text" style="font-size: 1.4rem; margin: 20px 0;"></p>
            <p id="new-balance-text" style="color: var(--gold-light); font-weight: 600; margin-bottom: 25px; font-size: 1.1rem;"></p>
            <button onclick="location.reload()" class="btn-gold">REJWE</button>
            <a href="games.html" class="btn-gold" style="display:block; text-decoration:none; background:transparent; border:1px solid var(--gold); color:var(--gold); margin-top: 15px;">TOUNEN NAN LOBBY</a>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjCnmtvu0tqlsNDEtKraKBG79y12qYeCQ",
            authDomain: "lavrizetwal.firebaseapp.com",
            projectId: "lavrizetwal",
            storageBucket: "lavrizetwal.firebasestorage.app",
            messagingSenderId: "291921316186",
            appId: "1:291921316186:web:f55e8b34526960df394b63"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentIdx = 0, pointsGained = 0, questions = [], timer, selectedCategory;

        // 3Ô∏è‚É£ PWEN AN TAN REY√àL: Koute balans lan depi paj la louvri
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        const p = doc.data().points || 0;
                        document.getElementById('liveBalans').innerText = `Balans ou: ${p.toFixed(1)} Pwen`;
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        // 2Ô∏è‚É£ PROGRESSYON STRIK: Rale kesyon nivo pa nivo
        document.getElementById('startBtn').onclick = async () => {
            const user = auth.currentUser;
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            btn.innerText = "Y AP PREPARE NIVO YO...";

            selectedCategory = document.getElementById('gameType').value;
            const userRef = db.collection("users").doc(user.uid);

            try {
                let fetchedQuestions = [];
                // N ap boukle pou n rale yon kesyon o aza pou chak nivo nan 1 rive 10
                for (let i = 1; i <= 10; i++) {
                    const snap = await db.collection(selectedCategory)
                                          .where("level", "==", i)
                                          .limit(10) // rale k√®k pou n ka randomize
                                          .get();
                    
                    if (snap.empty) throw `Pa gen kesyon nivo ${i} nan database la!`;
                    
                    const randomDoc = snap.docs[Math.floor(Math.random() * snap.docs.length)];
                    fetchedQuestions.push({ id: randomDoc.id, ...randomDoc.data() });
                }

                questions = fetchedQuestions;

                // üéüÔ∏è Transaction: Retire 10 pwen pou antre a
                await db.runTransaction(async (transaction) => {
                    const userDoc = await transaction.get(userRef);
                    const currentPoints = userDoc.data().points || 0;
                    if (currentPoints < 10) throw "Ou pa gen ase pwen (10 neses√®)!";
                    transaction.update(userRef, { points: currentPoints - 10 });
                });

                document.getElementById('intro-screen').classList.add('hidden');
                document.getElementById('play-screen').classList.remove('hidden');
                showQ();

            } catch (e) {
                alert("Er√®: " + e);
                btn.disabled = false;
                btn.innerText = "PAYE 10 PWEN & K√íMANSE";
            }
        };

        function showQ() {
            if (currentIdx >= 10) return end();
            clearInterval(timer);
            
            const q = questions[currentIdx];
            document.getElementById('liveScore').innerText = `Pwen: ${pointsGained.toFixed(1)}`;
            document.getElementById('qCount').innerText = `ETAP ${currentIdx + 1} / 10 ‚Ä¢ NIVO ${q.level}`;
            document.getElementById('questionText').innerText = q.question;
            
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = "";
            
            // 1Ô∏è‚É£ KACHE REPONS: Bouton yo net, p√®sonn pa konn kiy√®s ki bon an
            q.options.forEach(o => {
                const b = document.createElement('button');
                b.className = "answer-btn";
                b.innerText = o;
                b.onclick = () => { 
                    // Verifikasyon f√®t s√®lman apre klik
                    if (o.toString() === q.answer.toString()) {
                        pointsGained += parseFloat(q.points || 0);
                    }
                    next(); 
                };
                optDiv.appendChild(b);
            });

            // 5Ô∏è‚É£ 10 SEGOND PA KESTYON
            let sec = 10;
            document.getElementById('timer').innerText = sec;
            timer = setInterval(() => {
                sec--;
                document.getElementById('timer').innerText = sec;
                if (sec <= 0) next();
            }, 1000);
        }

        function next() { currentIdx++; showQ(); }

        async function end() {
            clearInterval(timer);
            const user = auth.currentUser;
            const userRef = db.collection("users").doc(user.uid);
            
            // Limit sekirite
            if (pointsGained > 27.5) pointsGained = 27.5;

            try {
                let finalBalans = 0;
                await db.runTransaction(async (transaction) => {
                    const userDoc = await transaction.get(userRef);
                    finalBalans = (userDoc.data().points || 0) + pointsGained;
                    transaction.update(userRef, { points: finalBalans });
                });

                document.getElementById('play-screen').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('final-result-text').innerText = `Ou genyen ${pointsGained.toFixed(1)} pwen!`;
                document.getElementById('new-balance-text').innerText = `Nouvo balans: ${finalBalans.toFixed(1)} Pwen`;
            } catch (e) { alert("Er√® save: " + e); }
        }
    </script>
    
    <script>
        // BACKGROUND STARFIELD ANIMATION
        let scene, camera, renderer, stars;
        function initGL() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<3000; i++) pos.push((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*20);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            stars = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.02, color: 0xffd700 }));
            scene.add(stars);
            animateGL();
        }
        function animateGL() {
            requestAnimationFrame(animateGL);
            stars.rotation.y += 0.0003;
            renderer.render(scene, camera);
        }
        initGL();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
