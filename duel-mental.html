<!DOCTYPE html>
<html lang="ht">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DUEL MENTAL | Lavri Zetwal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* TOUT STYLE ACCUEIL REPRIS */
        :root { --gold: #ffd700; --gold-deep: #b8860b; --gold-light: #fff8dc; --bg: #010101; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; overflow: hidden; }
        #webgl-canvas { position: fixed; inset: 0; z-index: -10; }
        
        .game-overlay { position: relative; z-index: 1; height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .liquid-border { position: relative; border-radius: 30px; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border: 1px solid transparent; width: 100%; max-width: 500px; padding: 40px; text-align: center; }
        .liquid-border::before { content: ""; position: absolute; inset: -1px; z-index: -1; border-radius: inherit; padding: 2px; background: linear-gradient(90deg, var(--gold-deep), var(--gold), var(--gold-light), var(--gold), var(--gold-deep)); background-size: 300% 300%; animation: liquidGold 8s linear infinite; -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; }
        
        @keyframes liquidGold { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 15px 30px; border-radius: 50px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 20px; transition: 0.3s; }
        .btn-gold:hover { transform: scale(1.05); filter: brightness(1.2); }
        
        .answer-btn { background: rgba(255,215,0,0.1); border: 1px solid var(--gold); color: white; padding: 15px; margin: 10px 0; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 600; transition: 0.3s; }
        .answer-btn:hover { background: var(--gold); color: black; }
        
        #timer { font-size: 2rem; font-weight: 800; color: var(--gold); margin-bottom: 20px; text-shadow: 0 0 10px var(--gold); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>

    <div class="game-overlay">
        <div id="intro-screen" class="liquid-border">
            <h1 style="color:var(--gold); font-family:'Playfair Display';">DUEL MENTAL</h1>
            <p>Ou pral gen 10 kesyon rapid. Chak kesyon gen yon limit 5 segonn. Plis nivo a moute, plis pwen yo moute.</p>
            <p style="font-size: 0.8rem; opacity: 0.7;">Frè antre: 10 Pwen | Max Genyen: 27.5 Pwen</p>
            
            <div id="gameOptions" style="margin-top:20px;">
                <select id="gameType" style="padding:10px; border-radius:10px; background:black; color:white; border:1px solid var(--gold);">
                    <option value="calcul">Kalkil Mental</option>
                    <option value="memoire">Memwa Vizyèl</option>
                    <option value="logique">Pattern Logique</option>
                </select>
            </div>
            <button id="startBtn" class="btn-gold">PAYE 10 PWEN & JWE</button>
            <br><br>
            <a href="games.html" style="color:var(--gold); font-size: 0.8rem;">Anile / Tounen</a>
        </div>

        <div id="play-screen" class="liquid-border hidden">
            <div id="timer">05</div>
            <h2 id="questionText">...</h2>
            <div id="options"></div>
        </div>

        <div id="result-screen" class="liquid-border hidden">
            <h1 style="color:var(--gold);">FINI!</h1>
            <p id="final-result-text"></p>
            <button onclick="location.reload()" class="btn-gold">REJWE</button>
            <a href="games.html" class="btn-gold" style="display:block; text-decoration:none; background:transparent; border:1px solid var(--gold); color:var(--gold);">TOUNEN NAN LOBBY</a>
        </div>
    </div>

    <script>
        // INITIALISATION FIREBASE (V8 pour compatibilité script rapide)
        const firebaseConfig = {
            apiKey: "AIzaSyAjCnmtvu0tqlsNDEtKraKBG79y12qYeCQ",
            authDomain: "lavrizetwal.firebaseapp.com",
            projectId: "lavrizetwal",
            storageBucket: "lavrizetwal.firebasestorage.app",
            messagingSenderId: "291921316186",
            appId: "1:291921316186:web:f55e8b34526960df394b63"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // LOGIQUE JS DUEL MENTAL (Ton code)
        const POINTS_PER_QUESTION = [1.5, 2, 2, 2.5, 2.5, 2.5, 3, 3, 3, 4];
        let currentIdx = 0, userPoints = 0, questions = [], timer;

        document.getElementById('startBtn').onclick = async () => {
            const user = auth.currentUser;
            if(!user) return alert("Konekte avan!");
            
            const type = document.getElementById('gameType').value;
            const doc = await db.collection("users").doc(user.uid).get();
            const points = doc.data().points || 0;

            if(points < 10) return alert("Pwen pa ase!");

            await db.collection("users").doc(user.uid).update({ points: points - 10 });
            
            const snap = await db.collection("questions").where("type", "==", type).limit(10).get();
            questions = snap.docs.map(d => d.data());
            
            document.getElementById('intro-screen').classList.add('hidden');
            document.getElementById('play-screen').classList.remove('hidden');
            showQ();
        };

        function showQ() {
            if(currentIdx >= 10) return end();
            clearInterval(timer);
            const q = questions[currentIdx];
            document.getElementById('questionText').innerText = q.question;
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = "";
            
            q.options.forEach(o => {
                const b = document.createElement('button');
                b.className = "answer-btn";
                b.innerText = o;
                b.onclick = () => { if(o === q.answer) userPoints += POINTS_PER_QUESTION[currentIdx]; next(); };
                optDiv.appendChild(b);
            });

            let sec = 5;
            document.getElementById('timer').innerText = "0" + sec;
            timer = setInterval(() => {
                sec--;
                document.getElementById('timer').innerText = "0" + sec;
                if(sec <= 0) next();
            }, 1000);
        }

        function next() { currentIdx++; showQ(); }

        async function end() {
            clearInterval(timer);
            const user = auth.currentUser;
            const doc = await db.collection("users").doc(user.uid).get();
            await db.collection("users").doc(user.uid).update({ points: (doc.data().points || 0) + userPoints });
            
            document.getElementById('play-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-result-text').innerText = `Ou genyen ${userPoints} pwen!`;
        }
    </script>

    <script>
        let scene, camera, renderer, stars, sun;
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<3000; i++) pos.push((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*20);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            stars = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.03, color: 0xffd700 }));
            scene.add(stars);

            sun = new THREE.Mesh(new THREE.SphereGeometry(0.8, 32, 32), new THREE.MeshBasicMaterial({ color: 0xffd700 }));
            sun.position.set(4, 3, -6);
            scene.add(sun);
            
            animate();
        }
        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.0005;
            sun.scale.setScalar(1.1 + Math.sin(Date.now()*0.002)*0.1);
            renderer.render(scene, camera);
        }
        init();
    </script>
</body>
</html>
