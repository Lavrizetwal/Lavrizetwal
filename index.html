<style>
    :root { --l√≤: #ffd700; --nwa: #020202; --l√≤-f√®nwa: #b8860b; }
    body { background: var(--nwa); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }

<div id="zetwal-core">ZETWAL</div>

<script>
    // --- ENGINE CONSTANTS ---
    const state = { score: 0, moves: 20, level: 1, isProcessing: false, board: [] };
    const items = ['üëï', 'üëñ', 'üëó', 'üß•', 'üëö'];

    // --- 1. GALAKSI AK COM√àTES ---
    const galCanvas = document.getElementById('galaxy-bg');
    const gctx = galCanvas.getContext('2d');
    let stars = [], comets = [];

    function initGalaxy() {
        galCanvas.width = window.innerWidth; galCanvas.height = window.innerHeight;
        stars = Array(200).fill().map(() => ({ x:Math.random()*galCanvas.width, y:Math.random()*galCanvas.height, r:Math.random()*1.2, o:Math.random(), s:0.01 }));
    }
    initGalaxy();

    function drawGalaxy() {
        gctx.fillStyle = '#020202'; gctx.fillRect(0,0,galCanvas.width, galCanvas.height);
        stars.forEach(s => {
            s.o += s.s; if(s.o > 1 || s.o < 0) s.s *= -1;
            gctx.globalAlpha = Math.abs(s.o); gctx.fillStyle = 'white';
            gctx.beginPath(); gctx.arc(s.x, s.y, s.r, 0, Math.PI*2); gctx.fill();
        });
        
        if(Math.random() < 0.01) comets.push({x:-50, y:Math.random()*galCanvas.height/2, v:8, l:60});
        comets.forEach((c, i) => {
            gctx.globalAlpha = 1; gctx.strokeStyle = 'rgba(255,215,0,0.5)'; gctx.lineWidth = 2;
            gctx.beginPath(); gctx.moveTo(c.x, c.y); gctx.lineTo(c.x-c.l, c.y-c.l/2); gctx.stroke();
            c.x += c.v; c.y += c.v/2;
            if(c.x > galCanvas.width + 100) comets.splice(i, 1);
        });
        requestAnimationFrame(drawGalaxy);
    }
    drawGalaxy();

    // --- 2. ZETWAL 3D (EPES√à KORIJE) ---
    const starScene = new THREE.Scene();
    const starCam = new THREE.PerspectiveCamera(45, window.innerWidth / 280, 0.1, 1000);
    const starRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    starRenderer.setSize(window.innerWidth, 280);
    starRenderer.toneMapping = THREE.ACESFilmicToneMapping;
    document.getElementById('star-3d-header').appendChild(starRenderer.domElement);

    const starShape = new THREE.Shape();
    for(let i=0; i<10; i++){ let r = i%2===0 ? 1.5 : 0.6; let a = (i*Math.PI)/5 - Math.PI/2; if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r); else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r); }
    // EPES√à REDUI (Depth: 0.15 olye de 0.4)
    const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.15, bevelEnabled: true, bevelThickness: 0.05, bevelSize: 0.05 });
    const starMat = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1, roughness: 0.05, emissive: 0x443300 });
    const starMesh = new THREE.Mesh(starGeo, starMat);
    starScene.add(starMesh);
    
    const light1 = new THREE.PointLight(0xffffff, 2); light1.position.set(5, 5, 5); starScene.add(light1);
    const light2 = new THREE.PointLight(0xffd700, 3); light2.position.set(-5, -5, 2); starScene.add(light2);
    starCam.position.z = 4.5;

    // --- 3. SIMILASYON NEXT-GEN (PRESTIGE REALISM) ---
    const simScene = new THREE.Scene();
    const simCam = new THREE.PerspectiveCamera(40, window.innerWidth / 500, 0.1, 1000);
    const simRenderer = new THREE.WebGLRenderer({ antialias: true });
    simRenderer.setSize(window.innerWidth, 500);
    simRenderer.shadowMap.enabled = true;
    document.getElementById('sim-render').appendChild(simRenderer.domElement);

    // Lanvi (Room)
    const roomGeo = new THREE.BoxGeometry(15, 8, 15);
    const roomMat = new THREE.MeshStandardMaterial({ color: 0x111111, side: THREE.BackSide });
    const room = new THREE.Mesh(roomGeo, roomMat);
    simScene.add(room);

    // Machine PBR (Plis detay)
    function createMachine(x) {
        const body = new THREE.Mesh(new THREE.BoxGeometry(2.2, 2.8, 2.2), new THREE.MeshStandardMaterial({color: 0xeeeeee, metalness: 0.8, roughness: 0.2}));
        body.position.set(x, -2.6, -3);
        const glass = new THREE.Mesh(new THREE.CylinderGeometry(0.7, 0.7, 0.2, 32), new THREE.MeshStandardMaterial({color: 0x00aaff, transparent: true, opacity: 0.4}));
        glass.rotation.x = Math.PI/2; glass.position.set(x, -2.5, -1.9);
        simScene.add(body, glass);
        return glass;
    }
    const machines = [createMachine(-4), createMachine(0), createMachine(4)];

    // PNJ (Sist√®m Pwop√≤syon Amelyore)
    const pnj = new THREE.Group();
    const torso = new THREE.Mesh(new THREE.CapsuleGeometry(0.35, 1, 4, 16), new THREE.MeshStandardMaterial({color: 0x333333}));
    const pHead = new THREE.Mesh(new THREE.SphereGeometry(0.28, 32, 32), new THREE.MeshStandardMaterial({color: 0xffdbac}));
    pHead.position.y = 1.1; torso.position.y = 0;
    pnj.add(torso, pHead); pnj.position.set(6, -2.5, 2);
    simScene.add(pnj);

    simCam.position.set(0, 2, 12);
    simScene.add(new THREE.AmbientLight(0xffffff, 0.3));
    const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(5, 10, 7); sun.castShadow = true;
    simScene.add(sun);

    // --- 4. JW√àT AK PWOGRESYON NIVO ---
    function startGame() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        initBoard();
        gsap.to(pnj.position, { x: 0, duration: 5, ease: "power2.inOut" });
    }

    function initBoard() {
        const grid = document.getElementById('game-grid'); grid.innerHTML = '';
        state.board = Array(6).fill().map(() => Array(6).fill().map(() => Math.floor(Math.random()*items.length)));
        state.board.forEach((row, r) => row.forEach((id, c) => {
            const t = document.createElement('div'); t.className = 'tile'; t.id = `t-${r}-${c}`;
            t.innerHTML = items[id]; t.onclick = () => selectTile(r, c); grid.appendChild(t);
        }));
    }

    let first = null;
    function selectTile(r, c) {
        if(state.isProcessing) return;
        if(!first) { first = {r, c}; document.getElementById(`t-${r}-${c}`).classList.add('selected'); }
        else {
            if(Math.abs(first.r-r) + Math.abs(first.c-c) === 1) processMove(first.r, first.c, r, c);
            document.querySelectorAll('.tile').forEach(t => t.classList.remove('selected')); first = null;
        }
    }

    async function processMove(r1, c1, r2, c2) {
        state.isProcessing = true;
        [state.board[r1][c1], state.board[r2][c2]] = [state.board[r2][c2], state.board[r1][c1]];
        updateUI();
        
        // Lojik Match senplifye pou egzanp (f√≤k ou gen fonksyon deteksyon konpl√® a isit la)
        state.score += 60; state.moves--;
        document.getElementById('score-val').innerText = state.score;
        document.getElementById('moves-val').innerText = state.moves;

        // PWOGRESYON NIVO 2 -> 3 -> Infinity
        if(state.score >= 500 * state.level) {
            state.level++;
            state.moves += 10;
            document.getElementById('level-val').innerText = state.level;
            alert(`BRAVO! NIVO ${state.level} DEBLOKE!`);
        }
        
        state.isProcessing = false;
    }

    function updateUI() {
        state.board.forEach((row, r) => row.forEach((id, c) => {
            document.getElementById(`t-${r}-${c}`).innerHTML = items[id];
        }));
    }

    // --- LOOP ---
    function loop() {
        requestAnimationFrame(loop);
        starMesh.rotation.y += 0.015;
        machines.forEach(m => m.rotation.y += 0.1);
        starRenderer.render(starScene, starCam);
        simRenderer.render(simScene, simCam);
    }
    loop();
</script>
