<script>
    // --- 1. VR√à ZETWAL 3D (5 PWENT) ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 200, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, 200);
    document.getElementById('star-3d-header').appendChild(renderer.domElement);

    function createStarShape() {
        const shape = new THREE.Shape();
        const outerRad = 1.2; const innerRad = 0.5;
        for (let i = 0; i < 10; i++) {
            let rad = (i % 2 === 0) ? outerRad : innerRad;
            let angle = (i * Math.PI) / 5 - Math.PI / 2;
            if (i === 0) shape.moveTo(Math.cos(angle) * rad, Math.sin(angle) * rad);
            else shape.lineTo(Math.cos(angle) * rad, Math.sin(angle) * rad);
        }
        return new THREE.ExtrudeGeometry(shape, { depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1 });
    }

    const starGeo = createStarShape();
    const starMat = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1, roughness: 0.2 });
    const meshStar = new THREE.Mesh(starGeo, starMat);
    scene.add(meshStar);

    const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(1, 1, 2); scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    camera.position.z = 3;

    function anim3D() {
        requestAnimationFrame(anim3D);
        meshStar.rotation.y += 0.02;
        renderer.render(scene, camera);
    }
    anim3D();

    // --- 2. LOGIK JW√àT MATCH-3 (CANDY CRUSH STYLE) ---
    const grid = document.getElementById('game-grid');
    const items = ['üëï', 'üëñ', 'üëó', 'üß•', 'üëö']; // Rad yo
    const colors = ['#ffffff', '#3498db', '#e74c3c', '#f1c40f', '#9b59b6']; // Koul√® korespondan
    let size = 6;
    let board = [];
    let score = 0;
    let firstSelect = null;

    function initBoard() {
        grid.innerHTML = '';
        board = [];
        for (let r = 0; r < size; r++) {
            board[r] = [];
            for (let c = 0; c < size; c++) {
                let rand = Math.floor(Math.random() * items.length);
                board[r][c] = rand;
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${r}-${c}`;
                tile.innerHTML = items[rand];
                tile.style.color = colors[rand];
                tile.onclick = () => handleSelect(r, c);
                grid.appendChild(tile);
            }
        }
    }

    function handleSelect(r, c) {
        if (!firstSelect) {
            firstSelect = { r, c };
            document.getElementById(`tile-${r}-${c}`).classList.add('selected');
        } else {
            let r2 = r, c2 = c;
            let r1 = firstSelect.r, c1 = firstSelect.c;
            
            // Tcheke si yo k√≤t a k√≤t
            if (Math.abs(r1 - r2) + Math.abs(c1 - c2) === 1) {
                swap(r1, c1, r2, c2);
                checkMatch();
            }
            document.getElementById(`tile-${r1}-${c1}`).classList.remove('selected');
            firstSelect = null;
        }
    }

    function swap(r1, c1, r2, c2) {
        let temp = board[r1][c1];
        board[r1][c1] = board[r2][c2];
        board[r2][c2] = temp;
        updateView();
    }

    function updateView() {
        for (let r = 0; r < size; r++) {
            for (let c = 0; c < size; c++) {
                const tile = document.getElementById(`tile-${r}-${c}`);
                tile.innerHTML = items[board[r][c]];
                tile.style.color = colors[board[r][c]];
            }
        }
    }

    function checkMatch() {
        let toRemove = new Set();
        // Liy
        for (let r = 0; r < size; r++) {
            for (let c = 0; c < size - 2; c++) {
                if (board[r][c] === board[r][c+1] && board[r][c] === board[r][c+2]) {
                    toRemove.add(`${r}-${c}`); toRemove.add(`${r}-${c+1}`); toRemove.add(`${r}-${c+2}`);
                }
            }
        }
        // Kol√≤n
        for (let c = 0; c < size; c++) {
            for (let r = 0; r < size - 2; r++) {
                if (board[r][c] === board[r+1][c] && board[r][c] === board[r+2][c]) {
                    toRemove.add(`${r}-${c}`); toRemove.add(`${r+1}-${c}`); toRemove.add(`${r+2}-${c}`);
                }
            }
        }

        if (toRemove.size > 0) {
            score += toRemove.size * 10;
            document.getElementById('score-val').innerText = score;
            toRemove.forEach(id => {
                let [r, c] = id.split('-').map(Number);
                board[r][c] = Math.floor(Math.random() * items.length);
            });
            setTimeout(() => { updateView(); checkMatch(); }, 300);
        }
    }

    initBoard();
</script>
