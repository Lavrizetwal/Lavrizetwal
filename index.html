<script>
// --- ENGINE STATE ---
const radItems = ['üëï', 'üëñ', 'üëó', 'üß•', 'üëö'];
let state = { score: 0, moves: 25, level: 1, grid: [] };

// --- 1. GALAXY & COM√àTES ---
const galCanvas = document.getElementById('galaxy-bg');
const gctx = galCanvas.getContext('2d');
let stars = [], comets = [];
function initGalaxy() {
    galCanvas.width = window.innerWidth; galCanvas.height = window.innerHeight;
    stars = Array(200).fill().map(() => ({ x:Math.random()*galCanvas.width, y:Math.random()*galCanvas.height, r:Math.random()*1.5, o:Math.random(), s:0.01, c: Math.random()>0.8?'#ffd700':'#fff' }));
}
initGalaxy();

// --- 2. THREE.JS BOILERPLATE (SUN & CHAR) ---
const sunScene = new THREE.Scene();
const sunCam = new THREE.PerspectiveCamera(45, window.innerWidth/350, 0.1, 1000);
const sunRenderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
document.getElementById('sun-viewport').appendChild(sunRenderer.domElement);

const charScene = new THREE.Scene();
const charCam = new THREE.PerspectiveCamera(45, window.innerWidth/500, 0.1, 1000);
const charRenderer = new THREE.WebGLRenderer({ antialias:true });
charRenderer.setSize(window.innerWidth, 500);
charRenderer.setClearColor(0x050505);
charRenderer.shadowMap.enabled = true;
document.getElementById('char-render-area').appendChild(charRenderer.domElement);

// --- 3. KREYASYON SOL√àY (REALIS) ---
const sunGeo = new THREE.SphereGeometry(1.5, 64, 64);
const sunMat = new THREE.MeshStandardMaterial({ 
    color: 0xff4500, emissive: 0xffaa00, emissiveIntensity: 2, roughness: 0.2, metalness: 0.5 
});
const sunMesh = new THREE.Mesh(sunGeo, sunMat);
sunScene.add(sunMesh);
sunScene.add(new THREE.PointLight(0xffaa00, 10, 50));
sunCam.position.z = 5;

// --- 4. KREYASYON P√àSONAJ (PBR) ---
const charGroup = new THREE.Group();
const torso = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1.5, 8, 20), new THREE.MeshStandardMaterial({color: 0xffdbac, roughness: 0.5}));
torso.castShadow = true; charGroup.add(torso);
charScene.add(charGroup);
charScene.add(new THREE.AmbientLight(0xffffff, 0.4));
const spot = new THREE.SpotLight(0xffffff, 2); spot.position.set(5, 10, 5); spot.castShadow = true;
charScene.add(spot);
charCam.position.set(0, 0.5, 8);

// --- 5. LOGIK JW√àT & GRID ---
function igniteEngine() {
    document.getElementById('login-screen').style.opacity = '0';
    setTimeout(() => { 
        document.getElementById('login-screen').style.display = 'none'; 
        document.getElementById('game-ui').style.display = 'block'; 
    }, 500);
    initGrid();
    animate();
}

function initGrid() {
    const grid = document.getElementById('game-grid'); grid.innerHTML = '';
    for(let r=0; r<6; r++) {
        state.grid[r] = [];
        for(let c=0; c<6; c++) {
            let id = Math.floor(Math.random()*radItems.length);
            state.grid[r][c] = id;
            let t = document.createElement('div'); t.className = 'tile';
            t.id = `t-${r}-${c}`; t.innerHTML = radItems[id];
            t.onclick = () => handleSwap(r,c); grid.appendChild(t);
        }
    }
}

let active = null;
function handleSwap(r,c) {
    if(!active) { active = {r,c}; document.getElementById(`t-${r}-${c}`).style.border = "2px solid white"; }
    else {
        if(Math.abs(active.r-r) + Math.abs(active.c-c) === 1) {
            [state.grid[r][c], state.grid[active.r][active.c]] = [state.grid[active.r][active.c], state.grid[r][c]];
            state.moves--; updateUI();
        }
        document.getElementById(`t-${active.r}-${active.c}`).style.border = ""; active = null;
    }
}

function updateUI() {
    state.grid.forEach((row, r) => row.forEach((id, c) => { document.getElementById(`t-${r}-${c}`).innerHTML = radItems[id]; }));
    document.getElementById('score').innerText = state.score;
    document.getElementById('moves').innerText = state.moves;
}

// --- 6. ANIMATION LOOP (L√íD FINAL) ---
function animate() {
    requestAnimationFrame(animate);

    // Galaxy Update
    gctx.fillStyle = '#010101'; gctx.fillRect(0,0,galCanvas.width, galCanvas.height);
    stars.forEach(s => {
        s.o += s.s; if(s.o > 1 || s.o < 0.2) s.s *= -1;
        gctx.globalAlpha = Math.abs(s.o); gctx.fillStyle = s.c;
        gctx.beginPath(); gctx.arc(s.x, s.y, s.r, 0, Math.PI*2); gctx.fill();
    });

    // Sun Update
    sunMesh.rotation.y += 0.01;
    sunMesh.scale.setScalar(1 + Math.sin(Date.now()*0.002)*0.05);
    sunRenderer.render(sunScene, sunCam);

    // Char Update
    charGroup.rotation.y += 0.005;
    charRenderer.render(charScene, charCam);
}

// F√≤se rann nan k√≤mansman
sunRenderer.setSize(window.innerWidth > 500 ? 500 : window.innerWidth, 350);
animate();
</script>
