<script>
// --- KONFIGIRASYON TEKNIK ---
const items = ['üëï', 'üëñ', 'üëó', 'üß•', 'üëö'];
let state = { score: 0, moves: 20, level: 1, grid: [], isDragging: false };

// --- 1. GALAXY ENGINE (BLAN & L√í) ---
const galCanvas = document.getElementById('galaxy-bg');
const gctx = galCanvas.getContext('2d');
let stars = [];
function initGalaxy() {
    galCanvas.width = window.innerWidth; galCanvas.height = window.innerHeight;
    stars = Array(250).fill().map(() => ({
        x: Math.random()*galCanvas.width, y: Math.random()*galCanvas.height,
        r: Math.random()*1.5, color: Math.random() > 0.8 ? '#ffd700' : '#ffffff',
        o: Math.random(), s: 0.005 + Math.random()*0.01
    }));
}
initGalaxy();

// --- 2. COMETE CHASE (3D MINI GAME) ---
const chaseScene = new THREE.Scene();
const chaseCam = new THREE.PerspectiveCamera(50, window.innerWidth/450, 0.1, 1000);
const chaseRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
chaseRenderer.setSize(window.innerWidth, 450);
document.getElementById('comet-chase-render').appendChild(chaseRenderer.domElement);

// Bato Espasyal (Prestige Style)
const shipGeo = new THREE.ConeGeometry(0.5, 2, 32);
const shipMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 0.9, roughness: 0.1 });
const ship = new THREE.Mesh(shipGeo, shipMat);
ship.rotation.x = Math.PI/2; chaseScene.add(ship);

// Asteroid & Comet System
let comets3D = [];
function spawnComet() {
    const geo = new THREE.SphereGeometry(0.3, 16, 16);
    const mat = new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 2 });
    const comet = new THREE.Mesh(geo, mat);
    comet.position.set(Math.random()*10 - 5, Math.random()*6 - 3, -20);
    chaseScene.add(comet); comets3D.push(comet);
}

chaseCam.position.z = 10;
const chaseLight = new THREE.PointLight(0xffffff, 2); chaseLight.position.set(5,5,5); chaseScene.add(chaseLight);
chaseScene.add(new THREE.AmbientLight(0x444444));

// --- 3. SWIPE LOGIC MATCH-3 ---
let startX, startY, activeTile;

function handleTouchStart(e) {
    const touch = e.touches ? e.touches[0] : e;
    const el = document.elementFromPoint(touch.clientX, touch.clientY);
    if (el && el.classList.contains('tile')) {
        startX = touch.clientX; startY = touch.clientY;
        activeTile = el;
    }
}

function handleTouchEnd(e) {
    if (!activeTile) return;
    const touch = e.changedTouches ? e.changedTouches[0] : e;
    const diffX = touch.clientX - startX; const diffY = touch.clientY - startY;
    if (Math.abs(diffX) > 30 || Math.abs(diffY) > 30) {
        const r = parseInt(activeTile.id.split('-')[1]);
        const c = parseInt(activeTile.id.split('-')[2]);
        if (Math.abs(diffX) > Math.abs(diffY)) {
            diffX > 0 ? swap(r, c, r, c + 1) : swap(r, c, r, c - 1);
        } else {
            diffY > 0 ? swap(r, c, r + 1, c) : swap(r, c, r - 1, c);
        }
    }
    activeTile = null;
}

// --- MAIN LOOP ---
function mainLoop() {
    requestAnimationFrame(mainLoop);
    
    // Update Galaxy
    gctx.fillStyle = '#010101'; gctx.fillRect(0,0,galCanvas.width, galCanvas.height);
    stars.forEach(s => {
        s.o += s.s; if(s.o > 1 || s.o < 0.2) s.s *= -1;
        gctx.globalAlpha = Math.abs(s.o); gctx.fillStyle = s.color;
        gctx.beginPath(); gctx.arc(s.x, s.y, s.r, 0, Math.PI*2); gctx.fill();
    });

    // Update Comet Chase
    comets3D.forEach((c, i) => {
        c.position.z += 0.2;
        if(c.position.z > 10) { chaseScene.remove(c); comets3D.splice(i,1); }
    });
    if(Math.random() < 0.05) spawnComet();
    
    // Ship follow (Lerp)
    ship.position.x += (targetX - ship.position.x) * 0.1;
    ship.position.y += (targetY - ship.position.y) * 0.1;

    chaseRenderer.render(chaseScene, chaseCam);
}

let targetX = 0, targetY = 0;
window.addEventListener('mousemove', (e) => {
    targetX = (e.clientX / window.innerWidth) * 10 - 5;
    targetY = -(e.clientY / window.innerHeight) * 6 + 3;
});

function bootSystem() {
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('game-ui').style.display = 'block';
    initBoard();
    mainLoop();
}

function initBoard() {
    const grid = document.getElementById('game-grid'); grid.innerHTML = '';
    for(let r=0; r<6; r++) {
        state.grid[r] = [];
        for(let c=0; c<6; c++) {
            let id = Math.floor(Math.random()*items.length);
            state.grid[r][c] = id;
            let t = document.createElement('div'); t.className = 'tile'; t.id = `t-${r}-${c}`;
            t.innerHTML = items[id]; grid.appendChild(t);
        }
    }
    grid.addEventListener('touchstart', handleTouchStart);
    grid.addEventListener('touchend', handleTouchEnd);
    grid.addEventListener('mousedown', handleTouchStart);
    grid.addEventListener('mouseup', handleTouchEnd);
}

function swap(r1, c1, r2, c2) {
    if(r2 < 0 || r2 >= 6 || c2 < 0 || c2 >= 6 || state.moves <= 0) return;
    [state.grid[r1][c1], state.grid[r2][c2]] = [state.grid[r2][c2], state.grid[r1][c1]];
    state.score += 50; state.moves--;
    updateUI();
    if(state.score >= state.level * 600) { state.level++; alert("LEVEL UP!"); }
}

function updateUI() {
    state.grid.forEach((row, r) => row.forEach((id, c) => {
        document.getElementById(`t-${r}-${c}`).innerHTML = items[id];
    }));
    document.getElementById('score').innerText = state.score;
    document.getElementById('moves').innerText = state.moves;
    document.getElementById('level').innerText = state.level;
}
</script>
