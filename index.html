<section id="laundry-simulator" style="height:600px; position:relative; margin-top:80px;">
    <div id="laundry-3d" style="width:100%; height:100%;"></div>
</section>

<script>

///////////////////////////
//// STAR VISIBILITY FIX
///////////////////////////

renderer.physicallyCorrectLights = true;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.6;
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;

starMesh.material = new THREE.MeshPhysicalMaterial({
    color: 0xffd700,
    metalness: 1,
    roughness: 0.15,
    emissive: 0x332200,
    emissiveIntensity: 1.2,
    clearcoat: 1,
    clearcoatRoughness: 0.1
});

const rimLight = new THREE.DirectionalLight(0xffffff, 2);
rimLight.position.set(-5,5,-5);
scene.add(rimLight);

const hemi = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
scene.add(hemi);

///////////////////////////
//// MATCH-3 ADVANCED
///////////////////////////

let levelConfig = {
    1:{moves:20,target:500},
    2:{moves:15,target:900},
    3:{moves:12,target:1500,blocked:true},
    4:{moves:10,target:2500,special:true},
    5:{moves:30,target:4000,timer:true}
};

let gridSize=6;
let particles=[];

function checkMatches(){
    let matches=[];
    for(let r=0;r<gridSize;r++){
        for(let c=0;c<gridSize-2;c++){
            let id=board[r][c];
            if(id===board[r][c+1]&&id===board[r][c+2])
                matches.push([r,c],[r,c+1],[r,c+2]);
        }
    }
    for(let c=0;c<gridSize;c++){
        for(let r=0;r<gridSize-2;r++){
            let id=board[r][c];
            if(id===board[r+1][c]&&id===board[r+2][c])
                matches.push([r,c],[r+1,c],[r+2,c]);
        }
    }
    return matches;
}

function explodeTile(r,c){
    const el=document.getElementById(`t-${r}-${c}`);
    el.style.transform="scale(1.5)";
    el.style.opacity="0";
    for(let i=0;i<12;i++){
        particles.push({
            x:el.offsetLeft+30,
            y:el.offsetTop+30,
            vx:(Math.random()-0.5)*6,
            vy:(Math.random()-0.5)*6,
            life:30
        });
    }
}

function applyGravity(){
    for(let c=0;c<gridSize;c++){
        for(let r=gridSize-1;r>=0;r--){
            if(board[r][c]===null){
                for(let k=r-1;k>=0;k--){
                    if(board[k][c]!==null){
                        board[r][c]=board[k][c];
                        board[k][c]=null;
                        break;
                    }
                }
            }
        }
        for(let r=0;r<gridSize;r++){
            if(board[r][c]===null)
                board[r][c]=Math.floor(Math.random()*items.length);
        }
    }
}

function processMatches(){
    let matches=checkMatches();
    if(matches.length>0){
        matches.forEach(m=>{
            explodeTile(m[0],m[1]);
            board[m[0]][m[1]]=null;
            score+=100;
        });
        applyGravity();
        render();
        setTimeout(processMatches,300);
    }
}

function renderParticles(){
    const ctx2=canvas.getContext('2d');
    particles.forEach((p,i)=>{
        ctx2.fillStyle="#ffd700";
        ctx2.beginPath();
        ctx2.arc(p.x,p.y,3,0,Math.PI*2);
        ctx2.fill();
        p.x+=p.vx;
        p.y+=p.vy;
        p.life--;
        if(p.life<=0)particles.splice(i,1);
    });
}

const originalDraw=drawGalaxy;
drawGalaxy=function(){
    originalDraw();
    renderParticles();
};

///////////////////////////
//// LAUNDRY SIMULATOR 3D
///////////////////////////

const lScene=new THREE.Scene();
const lCamera=new THREE.PerspectiveCamera(60,window.innerWidth/600,0.1,1000);
const lRenderer=new THREE.WebGLRenderer({antialias:true});
lRenderer.setSize(window.innerWidth,600);
lRenderer.shadowMap.enabled=true;
document.getElementById("laundry-3d").appendChild(lRenderer.domElement);

lScene.background=new THREE.Color(0x111111);

const floorGeo=new THREE.PlaneGeometry(30,30);
const floorMat=new THREE.MeshStandardMaterial({color:0x222222,roughness:0.8,metalness:0.2});
const floor=new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x=-Math.PI/2;
floor.receiveShadow=true;
lScene.add(floor);

function createWasher(x){
    const body=new THREE.Mesh(
        new THREE.BoxGeometry(2,2,2),
        new THREE.MeshStandardMaterial({color:0xdddddd,metalness:0.4,roughness:0.6})
    );
    body.position.set(x,1,0);
    body.castShadow=true;
    lScene.add(body);

    const drum=new THREE.Mesh(
        new THREE.CylinderGeometry(0.6,0.6,1,32),
        new THREE.MeshStandardMaterial({color:0x4444ff,emissive:0x111133})
    );
    drum.rotation.z=Math.PI/2;
    drum.position.set(x,1,1.01);
    lScene.add(drum);

    return drum;
}

let drums=[];
for(let i=-6;i<=6;i+=3)
    drums.push(createWasher(i));

const light=new THREE.PointLight(0xffffff,3,50);
light.position.set(0,10,5);
light.castShadow=true;
lScene.add(light);

lCamera.position.set(0,6,12);
lCamera.lookAt(0,0,0);

let clientState="enter";
let client=new THREE.Mesh(
    new THREE.CapsuleGeometry(0.5,1.5,4,8),
    new THREE.MeshStandardMaterial({color:0xffc0cb})
);
client.position.set(-10,1,5);
lScene.add(client);

function updateClient(){
    if(clientState==="enter"){
        client.position.x+=0.05;
        if(client.position.x>-2)clientState="wait";
    }
    else if(clientState==="wait"){
        drums.forEach(d=>d.rotation.x+=0.2);
        setTimeout(()=>clientState="leave",8000);
    }
    else if(clientState==="leave"){
        client.position.x+=0.07;
    }
}

function animateLaundry(){
    requestAnimationFrame(animateLaundry);
    updateClient();
    lRenderer.render(lScene,lCamera);
}
animateLaundry();

</script>
