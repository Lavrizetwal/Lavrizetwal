  const ding = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
  const dong = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');

  // --- 1. GALAXIE MA√éTRE (OR & BLANC) ---
  const canvas = document.getElementById('galaxy-bg');
  const ctx = canvas.getContext('2d');
  let stars = [];
  function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
  window.onresize = resize; resize();

  for(let i=0; i<120; i++) {
    stars.push({
      x: Math.random()*canvas.width, y: Math.random()*canvas.height, 
      size: Math.random()*2, speed: Math.random()*0.3 + 0.1,
      color: Math.random() > 0.5 ? '255, 215, 0' : '255, 255, 255',
      opacity: Math.random(), blink: Math.random()*0.02
    });
  }

  function animate() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    stars.forEach(s => {
      s.opacity += s.blink; if(s.opacity > 1 || s.opacity < 0.2) s.blink *= -1;
      ctx.fillStyle = `rgba(${s.color}, ${Math.abs(s.opacity)})`;
      ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
      s.y += s.speed; if(s.y > canvas.height) s.y = -10;
    });
    // Animation du C≈ìur IA
    const aiCore = document.getElementById('ai-core');
    if(aiCore) aiCore.style.transform = `scale(${1 + Math.sin(Date.now()/500)*0.1})`;
    requestAnimationFrame(animate);
  }
  animate();

  // --- 2. TRACES (OR + BULLES) ---
  function createParticle(x, y) {
    const p = document.createElement('div');
    const isStar = Math.random() > 0.5;
    p.innerHTML = isStar ? '‚ú®' : 'ü´ß';
    p.style.cssText = `position:fixed; left:${x}px; top:${y}px; pointer-events:none; z-index:10000; font-size:14px; transition:1s;`;
    document.body.appendChild(p);
    setTimeout(() => { 
      p.style.transform = `translate(${(Math.random()-0.5)*40}px, -60px) scale(0)`; 
      p.style.opacity='0'; setTimeout(()=>p.remove(), 1000); 
    }, 50);
  }
  window.addEventListener('mousemove', (e) => { if(Math.random()>0.8) createParticle(e.clientX, e.clientY); });

  // --- 3. LOGIQUE JEU LAVRI CHALLENGE ---
  let weight = 0;
  function updateGameUI() {
    const bar = document.getElementById('game-bar');
    const txt = document.getElementById('weight-display');
    if(bar) bar.style.width = (weight/22*100) + "%";
    if(txt) txt.innerText = weight + "kg";
    // Ma touche : L'IA r√©agit au poids
    const aiCore = document.getElementById('ai-core');
    if(weight > 0) aiCore.style.boxShadow = `0 0 ${20 + weight}px #ffd700`;
  }

  window.addWeight = (v) => {
    weight += v;
    updateGameUI();
    if(weight === 22) { alert("P√àFE! ‚ú® Ou genyen 50 pwen!"); weight = 0; updateGameUI(); }
    else if(weight > 22) { alert("DEB√íDE! üåä W'ap p√®di pwen."); weight = 0; updateGameUI(); }
  };

  onAuthStateChanged(auth, (user) => {
    const gameContent = document.getElementById('game-content');
    const userStatus = document.getElementById('user-status');
    if (user) {
      userStatus.innerHTML = `Byenvini, <strong style="color:#ffd700">${user.displayName}</strong>`;
      document.getElementById('login-methods').style.display = "none";
      document.getElementById('btn-logout').style.display = "block";
      document.getElementById('game-section').style.opacity = "1";
      document.getElementById('game-section').style.pointerEvents = "auto";
      
      gameContent.innerHTML = `
        <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px;">
          <p>Pwa: <span id="weight-display" style="color:#ffd700; font-weight:bold;">0kg</span> / 22kg</p>
          <div style="background:#222; height:15px; border-radius:10px; margin:10px 0; overflow:hidden; border:1px solid #444;">
            <div id="game-bar" style="width:0%; height:100%; background:linear-gradient(90deg, #ffd700, #fff); transition:0.3s;"></div>
          </div>
          <button class="social-btn" onclick="addWeight(2)" style="background:#444; width:45%; display:inline-block;">+2kg</button>
          <button class="social-btn" onclick="addWeight(5)" style="background:#444; width:45%; display:inline-block;">+5kg</button>
        </div>
      `;
    } else {
      document.getElementById('login-methods').style.display = "block";
      document.getElementById('btn-logout').style.display = "none";
      document.getElementById('game-section').style.opacity = "0.6";
    }
  });

  document.getElementById('btn-google').onclick = () => signInWithPopup(auth, new GoogleAuthProvider()).then(()=>ding.play());
  document.getElementById('btn-logout').onclick = () => signOut(auth).then(()=>dong.play());
</script>
