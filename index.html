<script>
    // --- 1. GALAKSI K AP RESPIRE & KOMÃˆT LÃ’ ---
    const canvas = document.getElementById('galaxy-bg');
    const ctx = canvas.getContext('2d');
    let stars = [], comets = [];

    function initGalaxy() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<180; i++) {
            stars.push({
                x: Math.random()*canvas.width, 
                y: Math.random()*canvas.height, 
                r: Math.random()*1.5,
                opacity: Math.random(),
                speed: 0.005 + Math.random()*0.015
            });
        }
    }
    window.addEventListener('resize', initGalaxy); initGalaxy();

    function drawGalaxy() {
        ctx.fillStyle = '#020202'; ctx.fillRect(0,0,canvas.width, canvas.height);
        
        stars.forEach(s => {
            s.opacity += s.speed;
            if(s.opacity > 1 || s.opacity < 0.2) s.speed *= -1;
            ctx.globalAlpha = Math.abs(s.opacity);
            ctx.fillStyle = "white";
            ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
        });
        ctx.globalAlpha = 1;

        if(Math.random() < 0.01) comets.push({x: -50, y: Math.random()*canvas.height/2, v: 7, size: 2});

        comets.forEach((c, i) => {
            ctx.shadowBlur = 10; ctx.shadowColor = "#ffd700";
            ctx.fillStyle = "#ffd700";
            ctx.beginPath(); ctx.arc(c.x, c.y, c.size, 0, Math.PI*2); ctx.fill();
            let grad = ctx.createLinearGradient(c.x, c.y, c.x-40, c.y-20);
            grad.addColorStop(0, "rgba(255,215,0,0.6)"); grad.addColorStop(1, "transparent");
            ctx.strokeStyle = grad; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x-50, c.y-25); ctx.stroke();
            c.x += c.v; c.y += c.v/2;
            if(c.x > canvas.width + 100) comets.splice(i,1);
        });
        ctx.shadowBlur = 0;
        requestAnimationFrame(drawGalaxy);
    }
    drawGalaxy();

    // --- 2. TRAS SOURIS & TOUCH ---
    function createTrail(x, y) {
        const t = document.createElement('div');
        const gold = Math.random() > 0.5;
        t.className = gold ? 'trail gold-spark' : 'trail bubble-trail';
        t.style.left = x + 'px'; t.style.top = y + 'px';
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 800);
    }
    window.addEventListener('mousemove', (e) => createTrail(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e) => {
        createTrail(e.touches[0].clientX, e.touches[0].clientY);
    });

    // --- 3. ZETWAL 3D ENTÃˆAKTIF ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / 300, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, 300);
    document.getElementById('star-3d-header').appendChild(renderer.domElement);

    const shape = new THREE.Shape();
    const out = 1.3, inn = 0.6;
    for(let i=0; i<10; i++) {
        let r = (i%2===0)?out:inn;
        let a = (i*Math.PI)/5 - Math.PI/2;
        if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
        else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
    }
    const starGeo = new THREE.ExtrudeGeometry(shape, {depth:0.3, bevelEnabled:true, bevelSize:0.05});
    const starMat = new THREE.MeshStandardMaterial({color:0xffd700, metalness:1, roughness:0.1});
    const starMesh = new THREE.Mesh(starGeo, starMat);
    scene.add(starMesh);
    scene.add(new THREE.PointLight(0xffffff, 2).set(5,5,5));
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    camera.position.z = 4.5;

    function anim3D() { requestAnimationFrame(anim3D); starMesh.rotation.y += 0.01; renderer.render(scene, camera); }
    anim3D();

    // KontwÃ²l 3D
    window.addEventListener('mousemove', (e) => { if(e.buttons) { starMesh.rotation.y += e.movementX*0.01; starMesh.rotation.x += e.movementY*0.01; } });
    let lastT = null;
    window.addEventListener('touchmove', (e) => {
        let t = e.touches[0];
        if(lastT) {
            starMesh.rotation.y += (t.clientX - lastT.x)*0.01;
            starMesh.rotation.x += (t.clientY - lastT.y)*0.01;
        }
        lastT = {x: t.clientX, y: t.clientY};
    });
    window.addEventListener('touchend', () => lastT = null);

    // --- 4. JWÃˆT MATCH-3 ---
    let score = 0, moves = 20, level = 1;
    const items = ['ðŸ‘•', 'ðŸ‘–', 'ðŸ‘—', 'ðŸ§¥', 'ðŸ‘š'];
    const colors = ['#ffffff', '#3498db', '#e74c3c', '#f1c40f', '#9b59b6'];
    let board = [];

    function initBoard() {
        const grid = document.getElementById('game-grid'); grid.innerHTML = '';
        for(let r=0; r<6; r++) {
            board[r] = [];
            for(let c=0; c<6; c++) {
                let id = Math.floor(Math.random()*items.length);
                board[r][c] = id;
                let tile = document.createElement('div');
                tile.className = 'tile'; tile.id = `t-${r}-${c}`;
                tile.innerHTML = items[id]; tile.style.color = colors[id];
                tile.onclick = () => select(r,c);
                grid.appendChild(tile);
            }
        }
    }

    let active = null;
    function select(r, c) {
        if(moves <= 0) return;
        if(!active) {
            active = {r,c}; document.getElementById(`t-${r}-${c}`).classList.add('selected');
        } else {
            if(Math.abs(active.r-r) + Math.abs(active.c-c) === 1) {
                let tmp = board[r][c]; board[r][c] = board[active.r][active.c]; board[active.r][active.c] = tmp;
                moves--; document.getElementById('moves-val').innerText = moves;
                score += 50; document.getElementById('score-val').innerText = score;
                if(score >= 500 && level === 1) {
                    level = 2; moves += 15;
                    document.getElementById('level-val').innerText = level;
                    document.getElementById('moves-val').innerText = moves;
                    document.getElementById('msg').innerText = "BRAVO! NIVO 2 DEBLOKE!";
                }
            }
            document.getElementById(`t-${active.r}-${active.c}`).classList.remove('selected');
            active = null; render();
        }
    }

    function render() {
        for(let r=0; r<6; r++) {
            for(let c=0; c<6; c++) {
                let t = document.getElementById(`t-${r}-${c}`);
                t.innerHTML = items[board[r][c]]; t.style.color = colors[board[r][c]];
            }
        }
    }
    initBoard();
</script>
