<script>
    // --- 1. COMÃˆTES D'OR & GALAKSI ---
    const canvas = document.getElementById('galaxy-bg');
    const ctx = canvas.getContext('2d');
    let stars = [], comets = [];

    function initGalaxy() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<150; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5});
    }
    window.addEventListener('resize', initGalaxy); initGalaxy();

    function draw() {
        ctx.fillStyle = '#020202'; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "white";
        stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); });

        if(Math.random() < 0.015) comets.push({x: -50, y: Math.random()*canvas.height/2, v: 8, size: 2+Math.random()*3});

        comets.forEach((c, i) => {
            ctx.shadowBlur = 15; ctx.shadowColor = "#ffd700";
            ctx.fillStyle = "#ffd700";
            ctx.beginPath(); ctx.arc(c.x, c.y, c.size, 0, Math.PI*2); ctx.fill();
            // Ke komÃ¨t la
            let grad = ctx.createLinearGradient(c.x, c.y, c.x-40, c.y-20);
            grad.addColorStop(0, "rgba(255,215,0,0.8)"); grad.addColorStop(1, "transparent");
            ctx.strokeStyle = grad; ctx.lineWidth = c.size;
            ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x-60, c.y-30); ctx.stroke();
            c.x += c.v; c.y += c.v/2;
            if(c.x > canvas.width + 100) comets.splice(i,1);
        });
        ctx.shadowBlur = 0;
        requestAnimationFrame(draw);
    }
    draw();

    // --- 2. TRAS SOURIS & TOUCH ---
    function createTrail(x, y) {
        for(let i=0; i<2; i++) {
            const t = document.createElement('div');
            const gold = Math.random() > 0.5;
            t.className = gold ? 'trail gold-spark' : 'trail bubble-trail';
            t.style.left = x + 'px'; t.style.top = y + 'px';
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 800);
        }
    }
    window.addEventListener('mousemove', (e) => createTrail(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e) => createTrail(e.touches[0].clientX, e.touches[0].clientY));

    // --- 3. ZETWAL 3D PWESTIJ ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / 250, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, 250);
    document.getElementById('star-3d-header').appendChild(renderer.domElement);

    const shape = new THREE.Shape();
    const out = 1.2, inn = 0.5;
    for(let i=0; i<10; i++) {
        let r = (i%2===0)?out:inn;
        let a = (i*Math.PI)/5 - Math.PI/2;
        if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
        else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
    }
    const starGeo = new THREE.ExtrudeGeometry(shape, {depth:0.3, bevelEnabled:true, bevelSize:0.05});
    const starMat = new THREE.MeshStandardMaterial({color:0xffd700, metalness:1, roughness:0.1});
    const star = new THREE.Mesh(starGeo, starMat);
    scene.add(star);
    scene.add(new THREE.PointLight(0xffffff, 2).set(5,5,5));
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    camera.position.z = 4;

    function anim3D() { requestAnimationFrame(anim3D); star.rotation.y += 0.01; renderer.render(scene, camera); }
    anim3D();

    // KontwÃ²l 3D (Mouse & Touch)
    let moveX = 0, moveY = 0;
    window.addEventListener('mousemove', (e) => { if(e.buttons) { star.rotation.y += e.movementX*0.01; star.rotation.x += e.movementY*0.01; } });
    window.addEventListener('touchmove', (e) => {
        let touch = e.touches[0];
        star.rotation.y += (touch.clientX - moveX)*0.01;
        star.rotation.x += (touch.clientY - moveY)*0.01;
        moveX = touch.clientX; moveY = touch.clientY;
    });

    // --- 4. JWÃˆT MATCH-3 AVÃˆK DIFIKILTE ---
    let score = 0, moves = 20, level = 1;
    const items = ['ðŸ‘•', 'ðŸ‘–', 'ðŸ‘—', 'ðŸ§¥', 'ðŸ‘š'];
    const colors = ['#ffffff', '#3498db', '#e74c3c', '#f1c40f', '#9b59b6'];
    let board = [];

    function initBoard() {
        const grid = document.getElementById('game-grid'); grid.innerHTML = '';
        for(let r=0; r<6; r++) {
            board[r] = [];
            for(let c=0; c<6; c++) {
                let id = Math.floor(Math.random()*items.length);
                board[r][c] = id;
                let tile = document.createElement('div');
                tile.className = 'tile'; tile.id = `t-${r}-${c}`;
                tile.innerHTML = items[id]; tile.style.color = colors[id];
                tile.onclick = () => select(r,c);
                grid.appendChild(tile);
            }
        }
    }

    let active = null;
    function select(r, c) {
        if(moves <= 0) return alert("JWÃˆT FINI! Ou pa gen mouvman ankÃ².");
        if(!active) {
            active = {r,c}; document.getElementById(`t-${r}-${c}`).classList.add('selected');
        } else {
            if(Math.abs(active.r-r) + Math.abs(active.c-c) === 1) {
                let tmp = board[r][c]; board[r][c] = board[active.r][active.c]; board[active.r][active.c] = tmp;
                moves--; document.getElementById('moves-val').innerText = moves;
                checkMatches();
            }
            document.getElementById(`t-${active.r}-${active.c}`).classList.remove('selected');
            active = null; render();
        }
    }

    function render() {
        for(let r=0; r<6; r++) {
            for(let c=0; c<6; c++) {
                let t = document.getElementById(`t-${r}-${c}`);
                t.innerHTML = items[board[r][c]]; t.style.color = colors[board[r][c]];
            }
        }
    }

    function checkMatches() {
        score += 40; document.getElementById('score-val').innerText = score;
        if(score >= 500 && level === 1) {
            level = 2; moves += 15;
            document.getElementById('level-val').innerText = level;
            document.getElementById('moves-val').innerText = moves;
            document.getElementById('msg').innerText = "BRAVO! Nivo 2 debloke (+15 mouvman)";
        }
    }
    initBoard();
</script>
