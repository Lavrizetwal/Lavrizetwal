<script>
    // --- 1. GALAKSI AK ZETWAL FILANT ---
    const galCanvas = document.getElementById('galaxy-bg');
    const gctx = galCanvas.getContext('2d');
    let stars = [], meteors = [];

    function resize() { 
        galCanvas.width = window.innerWidth; 
        galCanvas.height = window.innerHeight; 
    }
    window.onresize = resize; resize();

    for(let i=0; i<200; i++) stars.push({x: Math.random()*galCanvas.width, y: Math.random()*galCanvas.height, s: Math.random()*2, o: Math.random()});

    function drawGalaxy() {
        gctx.fillStyle = '#050505'; gctx.fillRect(0,0,galCanvas.width, galCanvas.height);
        gctx.fillStyle = 'white';
        stars.forEach(s => {
            gctx.globalAlpha = s.o;
            gctx.beginPath(); gctx.arc(s.x, s.y, s.s, 0, Math.PI*2); gctx.fill();
            s.o += (Math.random()-0.5)*0.05;
        });
        
        if(Math.random() < 0.02) meteors.push({x: Math.random()*galCanvas.width, y: 0, v: 10+Math.random()*10, l: 30+Math.random()*50});
        
        meteors.forEach((m, i) => {
            gctx.strokeStyle = 'rgba(255,215,0,0.5)';
            gctx.lineWidth = 2;
            gctx.beginPath(); gctx.moveTo(m.x, m.y); gctx.lineTo(m.x-m.l, m.y+m.l); gctx.stroke();
            m.x += m.v; m.y += m.v;
            if(m.y > galCanvas.height) meteors.splice(i, 1);
        });
        requestAnimationFrame(drawGalaxy);
    }
    drawGalaxy();

    // --- 2. TRAS SOURIS (BILLE/LÃ’) ---
    window.addEventListener('mousemove', (e) => {
        const t = document.createElement('div');
        const isGold = Math.random() > 0.5;
        t.className = isGold ? 'trail gold-spark' : 'trail bubble-trail';
        t.style.left = e.clientX + 'px'; t.style.top = e.clientY + 'px';
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 800);
    });

    // --- 3. ZETWAL 3D KI KA TOUNEN ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 250, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, 250);
    document.getElementById('star-3d-header').appendChild(renderer.domElement);

    function createStarShape() {
        const shape = new THREE.Shape();
        const outerRad = 1.3; const innerRad = 0.6;
        for (let i = 0; i < 10; i++) {
            let rad = (i % 2 === 0) ? outerRad : innerRad;
            let angle = (i * Math.PI) / 5 - Math.PI / 2;
            if (i === 0) shape.moveTo(Math.cos(angle) * rad, Math.sin(angle) * rad);
            else shape.lineTo(Math.cos(angle) * rad, Math.sin(angle) * rad);
        }
        return new THREE.ExtrudeGeometry(shape, { depth: 0.3, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1 });
    }

    const starMesh = new THREE.Mesh(createStarShape(), new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 0.9, roughness: 0.1 }));
    scene.add(starMesh);
    scene.add(new THREE.PointLight(0xffffff, 2, 100).clone().set(5,5,5));
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    camera.position.z = 4;

    let isDragging = false;
    window.addEventListener('mousedown', () => isDragging = true);
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', (e) => {
        if(isDragging) {
            starMesh.rotation.y += e.movementX * 0.01;
            starMesh.rotation.x += e.movementY * 0.01;
        }
    });

    function anim3D() { requestAnimationFrame(anim3D); if(!isDragging) starMesh.rotation.y += 0.01; renderer.render(scene, camera); }
    anim3D();

    // --- 4. JWÃˆT AK NIVO ---
    let score = 0, nivo = 1;
    function connectUser() {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        initBoard();
    }

    const items = ['ðŸ‘•', 'ðŸ‘–', 'ðŸ‘—', 'ðŸ§¥', 'ðŸ‘š'];
    const colors = ['#ffffff', '#3498db', '#e74c3c', '#f1c40f', '#9b59b6'];
    let board = [];

    function initBoard() {
        const grid = document.getElementById('game-grid');
        grid.innerHTML = '';
        for (let r = 0; r < 6; r++) {
            board[r] = [];
            for (let c = 0; c < 6; c++) {
                let rand = Math.floor(Math.random() * items.length);
                board[r][c] = rand;
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${r}-${c}`;
                tile.innerHTML = items[rand];
                tile.style.color = colors[rand];
                tile.onclick = () => handleSelect(r, c);
                grid.appendChild(tile);
            }
        }
    }

    let first = null;
    function handleSelect(r, c) {
        if(!first) {
            first = {r, c}; document.getElementById(`tile-${r}-${c}`).classList.add('selected');
        } else {
            if(Math.abs(first.r - r) + Math.abs(first.c - c) === 1) {
                let tmp = board[first.r][first.c];
                board[first.r][first.c] = board[r][c];
                board[r][c] = tmp;
                checkMatch();
            }
            document.getElementById(`tile-${first.r}-${first.c}`).classList.remove('selected');
            first = null;
            renderBoard();
        }
    }

    function renderBoard() {
        for(let r=0; r<6; r++) {
            for(let c=0; c<6; c++) {
                const t = document.getElementById(`tile-${r}-${c}`);
                t.innerHTML = items[board[r][c]]; t.style.color = colors[board[r][c]];
            }
        }
    }

    function checkMatch() {
        let matched = false;
        // Logic Match senp
        if(score >= 500 && nivo === 1) {
            nivo = 2; document.getElementById('level-val').innerText = nivo;
            alert("NIVO 2 DEBLOKE! Galaksi a ap vin pi klere!");
        }
        score += 30; document.getElementById('score-val').innerText = score;
    }
</script>
